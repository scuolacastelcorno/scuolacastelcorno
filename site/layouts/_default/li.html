<a href="{{ .RelPermalink }}" class="no-underline pa3 br1 mb2 db raise w-100">
	
	<div class="w-100-l ph2-l">
		<img src="{{.Params.image}}" alt="" class="mb3">
	</div>
	
	<h2 class="f3 b lh-title mb1 primary">{{ .Title }}</h2>
	
	{{ if and (.Params.subtitle) }}
		<p class="lh-title mb2">
			{{ .Params.subtitle }}
		</p>

	{{ else if and (.Params.start) (.Params.end) }}

		<p class="mid-gray lh-title mb2">
			{{ (time.AsTime .Params.start).Format "January 2006" }} - {{ (time.AsTime .Params.end).Format "January 2006" }}
		</p>
	
	{{ end }}
	
	<p class="mb0">{{ .Description }}</p>
	
	<p class="link b dib black mb0">Vai al programma completo â†’</p>
	
</a>
