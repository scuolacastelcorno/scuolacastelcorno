<div class="header pv6 pv6-l ph3 bg-center cover" style="
      background-image: url('{{.imageUrl}}');
      min-height: 80vh
    ">
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3">
        {{ if .logo }} <img src="{{.logo}}" alt="Logo" class="db h3 pa2"> {{ end }}
        <h1 class="f2 f1-l b di lh-title mb3 white mw6 bg-primary"> {{.title}} </h1>
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6 bg-primary">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
