# when using the default proxy server port
local_backend: true
# to start local decap server: npx decap-server

backend:
  name: git-gateway
  repo: marcscuolacastelcorno/scuolacastelcorno
  branch: main

media_folder: "/site/static/img" # Folder where user uploaded files should go
public_folder: "/img"

collections: # A list of collections the CMS should be able to edit

  - name: "corsi" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Corsi" # Used in the UI, ie.: "Nuovi Corsi"
    folder: "site/content/corsi" # The path to the folder where the documents are stored
    path: "{{slug}}/index" # Each document is inside a folder with the slug name.
    media_folder: "/site/static/img" # Folder where user uploaded files should go
    public_folder: "/img"
    create: true # Allow users to create new documents in this collection
    # adding a nested object will show the collection folder structure
    nested:
      depth: 2 # max depth to show in the collection tree
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Path', index_file: '_index' } }
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: Subtitle, name: subtitle, widget: string}
      - label: "Date"
        name: "date"
        widget: "datetime"
        default: "{{now}}"
        date_format: "MMMM DD, YYYY" # e.g. February 21, 2021
        picker_utc: false
      - {label: "Start", name: "start", widget: "datetime", default: "{{now}}", date_format: "MMMM DD, YYYY", picker_utc: false} # e.g. February 21, 2021
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "archivio" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Archivio" # Used in the UI, ie.: "Nuovi Corsi"
    folder: "site/content/archivio" # The path to the folder where the documents are stored
    path: "{{slug}}/_index" # Each document is inside a folder with the slug name.
    media_folder: "/site/static/img" # Folder where user uploaded files should go
    public_folder: "/img"
    create: true # Allow users to create new documents in this collection
    # adding a nested object will show the collection folder structure
    nested:
      depth: 3 # max depth to show in the collection tree
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - label: "Date"
        name: "date"
        widget: "datetime"
        default: "{{now}}"
        date_format: "MMMM DD, YYYY" # e.g. February 21, 2021
        picker_utc: false
      - {label: "Start", name: "start", widget: "datetime", default: "{{now}}", date_format: "MMMM DD, YYYY", picker_utc: false} # e.g. February 21, 2021
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - name: "pages"
    label: "Pages"
    files:

      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Body, name: body, widget: markdown}
      
      - file: "site/content/corsi/_index.md"
        label: "Corsi"
        name: "corsi"
        # adding a meta object with a path property allows editing the path of entries
        # moving an existing entry will move the entire sub tree of the entry to the new location
        meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      
      - file: "site/content/scuola/_index.md"
        label: "La scuola"
        name: "scuola"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Body, name: body, widget: markdown}
      
      - file: "site/content/contact/_index.md"
        label: "Contatti"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Body, name: body, widget: markdown}
  
  - name: "site_settings"
    label: "Site Settings"
    files:
      - file: "site/data/footer.json"
        label: Footer
        name: footer
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Blurb, name: blurb, widget: text}
      - file: "site/hugo.toml"
        label: Hugo Config
        name: config
        editor:
          preview: false
        fields:
          - {label: Site Title for Browser Tab, name: title, widget: string}
          - label: Params
            name: params
            widget: object
            fields:
              - label: Open Graph Image
                name: images
                widget: list
                field: { label: Image, name: image, widget: image }

  - name: "organico"
    label: "Organico"
    files:
      - file: "site/data/organico.json"
        label: Organico
        name: organico
        fields:
          - { label: Immagine, name: image, widget: image }
          - label: "Direttivo"
            name: direttivo
            widget: list
            fields:
              - { label: Nome, name: nome, widget: string }
              - { label: Ruolo, name: ruolo, widget: string }
              - { label: Titoli, name: titoli, widget: list }
          - label: "Istruttori"
            name: istruttori
            widget: list
            fields:
              - { label: Nome, name: nome, widget: string }
              - { label: Titoli, name: titoli, widget: list }